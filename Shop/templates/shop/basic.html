<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        {% block css %}
        
        {% endblock %}
  


</head>

<body>

    
    <!-- Navbar Start's -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="/shop">Royal Products</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/shop">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Playground</a></li>
                  <li><a class="dropdown-item" href="#">Open Gym</a></li>
                  <li><a class="dropdown-item" href="#">Garden Bench</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop/contact">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <a href="/shop/checkout/" class="nav-item btn btn-light mx-2" style='color:#0dcaf0;'>
              <i class='bx bxs-cart' style='font-size: 20px;'></i>(<span id="cart">0</span>)</i>
            </a>
          </div>
        </div>
      </nav>

    <!-- Navbar End's -->

    <!-- Body -->

    {% block body %} {% endblock %}

    <!-- Body -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  

    {% block js %}
    
    <script>

      if (localStorage.getItem('cart') == null) {
          var cart = {};
      }
      else {
          cart = JSON.parse(localStorage.getItem('cart'))
          document.getElementById('cart').innerHTML = Object.keys(cart).length;
      }

      $('.cart').click(function () {
          var idstr = this.id.toString();
          if (cart[idstr] != undefined) {
              cart[idstr] = cart[idstr] + 1;
          }
          else {
              cart[idstr] = 1;
          }
          localStorage.setItem('cart', JSON.stringify(cart))
      });

  </script>
    
    {% endblock %}

    <!-- script -->

</body>
</html>
